<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Draggable Image Slider</title>
    <link rel="stylesheet" href="css/style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
        <img src="images/advisor-1.jpg" alt="img" draggable="false">
        <!-- <div class="context"><h1>Our Advisor</h1><h2>Dr. Vishaw Vikas</h2><p>(Ph. D. Soils Director Operations, SKYNET)</p></div> -->
        <img src="images/advisor-2.jpg" alt="img" draggable="false">
        <img src="images/advisor-3.jpg" alt="img" draggable="false">
        <img src="images/advisor-1.jpg" alt="img" draggable="false">
        <img src="images/advisor-3.jpg" alt="img" draggable="false">
        <img src="images/advisor-2.jpg" alt="img" draggable="false">
        <img src="images/advisor-3.jpg" alt="img" draggable="false">
        <img src="images/advisor-1.jpg" alt="img" draggable="false">
        <img src="images/advisor-2.jpg" alt="img" draggable="false">
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    
  </body>
</html>
